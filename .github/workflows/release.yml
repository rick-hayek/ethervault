name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    permissions:
      contents: write
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Build Web Assets
        env:
          VITE_GOOGLE_CLIENT_ID: ${{ secrets.VITE_GOOGLE_CLIENT_ID }}
          VITE_GOOGLE_CLIENT_ID_IOS: ${{ secrets.VITE_GOOGLE_CLIENT_ID_IOS }}
          VITE_CONTACT_EMAIL: ${{ secrets.VITE_CONTACT_EMAIL }}
        run: npm run build

      - name: Build and Release Base
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          cd packages/electron
          npm run build

      - name: Release macOS
        if: matrix.os == 'macos-latest'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          cd packages/electron
          npx electron-builder --mac --x64 --arm64 --publish always

      - name: Release Windows
        if: matrix.os == 'windows-latest'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          cd packages/electron
          npx electron-builder --win --x64 --publish always

      - name: Release Linux
        if: matrix.os == 'ubuntu-latest'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          cd packages/electron
          npx electron-builder --linux --x64 --publish always

      - name: Generate Checksums (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          cd packages/electron/dist_electron
          shasum -a 256 *.{dmg,zip,AppImage,deb,snap,rpm,exe,blockmap} 2>/dev/null > checksums.txt || true
          echo "Checksums generated:"
          cat checksums.txt

      - name: Generate Checksums (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          cd packages/electron/dist_electron
          Get-FileHash * -Algorithm SHA256 | Format-List
        shell: powershell

      - name: Upload Linux Checksums
        if: matrix.os == 'ubuntu-latest'
        uses: softprops/action-gh-release@v1
        with:
          files: packages/electron/dist_electron/*.AppImage

      # Note: Automatic checksum aggregation across matrix jobs is complex. 
      # For now, we rely on GitHub Release to hold the artifacts.
      # User can verify individual files if needed.
