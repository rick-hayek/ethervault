<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>密码管理器图标设计方案 - 完整圆环</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 模拟 iOS 图标的超椭圆 (Squircle) */
        .squircle {
            clip-path: url(#squircle-clip);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f3f4f6;
        }
    </style>
</head>

<body class="min-h-screen p-8 text-slate-800">

    <!-- 定义 SVG Clip Path 用于超椭圆裁剪 -->
    <svg width="0" height="0" style="position: absolute;">
        <defs>
            <clipPath id="squircle-clip" clipPathUnits="objectBoundingBox">
                <path d="M .5,0 C .1,0 0,.1 0,.5 0,.9 .1,1 .5,1 .9,1 1,.9 1,.5 1,.1 .9,0 .5,0 Z" />
            </clipPath>
        </defs>
    </svg>

    <div class="max-w-4xl mx-auto">
        <header class="mb-10 text-center">
            <h1 class="text-3xl font-bold text-slate-900 mb-2">App 图标设计方案 (v6)</h1>
            <p class="text-slate-500">数字金库风格 - 完整圆环 (最终版)</p>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-12 items-start">

            <!-- 左侧：主要图标展示 -->
            <div class="flex flex-col items-center justify-center space-y-8 bg-white p-10 rounded-3xl shadow-lg">
                <!-- 512px 尺寸模拟 -->
                <div class="relative w-64 h-64 shadow-2xl transition-transform hover:scale-105 duration-300">
                    <!-- ICON SVG -->
                    <svg viewBox="0 0 512 512" class="w-full h-full squircle" xmlns="http://www.w3.org/2000/svg">
                        <defs>
                            <!-- 主背景渐变 -->
                            <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                                <stop offset="0%" style="stop-color:#312e81;stop-opacity:1" /> <!-- 深靛蓝 -->
                                <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" /> <!-- 青色 -->
                            </linearGradient>
                        </defs>

                        <!-- 背景 -->
                        <rect width="512" height="512" fill="url(#bgGradient)" />

                        <!-- 顶部微光 -->
                        <path d="M0 0 L512 0 L512 256 L0 256 Z" fill="white" fill-opacity="0.05" />

                        <!-- 图形主体：完整圆形金库 + 钥匙孔 -->
                        <g transform="translate(0, 0)" fill="none" stroke="white" stroke-width="40"
                            stroke-linecap="round" stroke-linejoin="round">

                            <!-- 外圈：完整无缺口 -->
                            <circle cx="256" cy="256" r="170" opacity="0.95" />

                            <!-- 内部：锁孔/钥匙隐喻 -->
                            <g transform="translate(0, 10)">
                                <circle cx="256" cy="220" r="35" fill="white" stroke="none" />
                                <path d="M256 270 L256 330" stroke-width="45" />
                            </g>
                        </g>
                    </svg>
                </div>
                <span class="text-sm font-medium text-slate-400 tracking-widest uppercase">主图标 (Large)</span>
            </div>

            <!-- 右侧：设计细节与小尺寸预览 -->
            <div class="space-y-8">

                <!-- 设计说明 -->
                <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-100">
                    <h3 class="text-lg font-bold text-slate-800 mb-4">修改说明 (v6)</h3>
                    <ul class="space-y-3">
                        <li class="flex items-start">
                            <span
                                class="inline-flex items-center justify-center w-6 h-6 mr-3 text-white bg-indigo-600 rounded-full text-xs">O</span>
                            <p class="text-sm text-slate-600"><strong class="text-slate-800">极简圆环：</strong>
                                移除了所有缺口和装饰，回归最纯粹的几何圆形。这种设计在视觉上最稳定，也最耐看。</p>
                        </li>
                        <li class="flex items-start">
                            <span
                                class="inline-flex items-center justify-center w-6 h-6 mr-3 text-white bg-indigo-600 rounded-full text-xs">✓</span>
                            <p class="text-sm text-slate-600"><strong class="text-slate-800">一致性：</strong>
                                现在大尺寸图标与小尺寸图标完全一致，无论是在桌面还是在菜单栏，品牌形象高度统一。</p>
                        </li>
                    </ul>
                </div>

                <!-- 尺寸适应性测试 -->
                <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-100">
                    <h3 class="text-lg font-bold text-slate-800 mb-4">尺寸适应性</h3>
                    <div class="flex items-end space-x-6">
                        <div class="flex flex-col items-center space-y-2">
                            <!-- 64px -->
                            <div class="w-16 h-16 rounded-xl overflow-hidden shadow-md">
                                <svg viewBox="0 0 512 512" class="w-full h-full" xmlns="http://www.w3.org/2000/svg">
                                    <defs>
                                        <linearGradient id="bgGradientSmall" x1="0%" y1="0%" x2="100%" y2="100%">
                                            <stop offset="0%" style="stop-color:#312e81;stop-opacity:1" />
                                            <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
                                        </linearGradient>
                                    </defs>
                                    <rect width="512" height="512" fill="url(#bgGradientSmall)" />
                                    <g stroke="white" stroke-width="45" stroke-linecap="round" fill="none">
                                        <circle cx="256" cy="256" r="170" />
                                        <circle cx="256" cy="230" r="35" fill="white" stroke="none" />
                                        <path d="M256 280 L256 340" />
                                    </g>
                                </svg>
                            </div>
                            <span class="text-xs text-slate-400">64px</span>
                        </div>

                        <div class="flex flex-col items-center space-y-2">
                            <!-- 32px (Favicon / Menu Bar) -->
                            <div class="w-8 h-8 rounded-md overflow-hidden shadow-sm">
                                <svg viewBox="0 0 512 512" class="w-full h-full" xmlns="http://www.w3.org/2000/svg">
                                    <rect width="512" height="512" fill="#312e81" />
                                    <g stroke="white" stroke-width="55" stroke-linecap="round" fill="none">
                                        <circle cx="256" cy="256" r="170" />
                                        <circle cx="256" cy="230" r="40" fill="white" stroke="none" />
                                        <path d="M256 280 L256 340" />
                                    </g>
                                </svg>
                            </div>
                            <span class="text-xs text-slate-400">32px</span>
                        </div>

                        <div class="flex flex-col items-center space-y-2 ml-auto">
                            <!-- Monochrome (Menubar / Status Bar) -->
                            <div class="w-8 h-8 rounded-md flex items-center justify-center border border-slate-200">
                                <svg viewBox="0 0 512 512" class="w-6 h-6" xmlns="http://www.w3.org/2000/svg">
                                    <g stroke="#334155" stroke-width="50" stroke-linecap="round" fill="none">
                                        <circle cx="256" cy="256" r="170" />
                                        <circle cx="256" cy="230" r="40" fill="#334155" stroke="none" />
                                        <path d="M256 280 L256 340" />
                                    </g>
                                </svg>
                            </div>
                            <span class="text-xs text-slate-400">单色</span>
                        </div>
                    </div>
                </div>

                <!-- 下载/使用指南 -->
                <div class="bg-indigo-50 p-6 rounded-2xl border border-indigo-100">
                    <h3 class="text-lg font-bold text-indigo-900 mb-2">如何使用？</h3>
                    <p class="text-sm text-indigo-700 mb-4">
                        这是最终的 SVG 代码，极其精简。
                    </p>
                    <textarea
                        class="w-full h-24 p-3 text-xs font-mono text-slate-600 bg-white border border-indigo-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                        readonly onclick="this.select()">
<svg viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#312e81"/>
      <stop offset="100%" style="stop-color:#06b6d4"/>
    </linearGradient>
  </defs>
  <rect width="512" height="512" rx="100" fill="url(#bg)"/>
  <g fill="none" stroke="white" stroke-width="40" stroke-linecap="round" stroke-linejoin="round">
    <circle cx="256" cy="256" r="170"/>
    <circle cx="256" cy="225" r="35" fill="white" stroke="none"/>
    <path d="M256 275 L256 335" stroke-width="45"/>
  </g>
</svg>
                    </textarea>
                    <p class="text-xs text-indigo-400 mt-2 text-right">点击全选复制</p>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
